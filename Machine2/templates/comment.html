<!DOCTYPE html>
<html>
<head>
    <title>Comment</title>
</head>
<body>
    <h2>Leave a Comment</h2>
    <form method="POST">
        <textarea name="comment" placeholder="Write your comment here..."></textarea><br>
        <input type="submit" value="Post Comment">
    </form>
    {% if comment %}
        <p>Comment: {{ comment|safe }}</p>
        {% if flag %}
            <p><strong>Flag:</strong> {{ flag }}</p>
        {% else %}
            <p>Note: Sometimes, words reveal secrets.</p>
        {% endif %}
    {% endif %}
</body>
</html>
