<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaky Logs</title>
    <style>
        body {
            background-color: #111;
            color: #00ff00;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 2em;
            margin: 0 0 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .hint {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 15px;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Leaky Logs</h1>
        <p>There's something hidden in the logs.</p>
        <p>Can you find what has been leaked?</p>
        <div class="hint">
            <p>Hint: Logs may reveal more than they should.</p>
        </div>
        <p>
            <a href="https://amreal.in">Access the Logs</a>
        </p>
    </div>
</body>
</html>
